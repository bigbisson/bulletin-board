spring.application.name=Bulletin Board Test

# PostgreSQL Configuration (uses .env.local or defaults)
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:-localhost}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-bulletin_board}
spring.datasource.username=${POSTGRES_USER:-postgres}
spring.datasource.password=${POSTGRES_PASSWORD:-postgres123}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.indran.bulletin_board.model
mybatis.configuration.map-underscore-to-camel-case=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML

# Disable Docker Compose during tests (start manually with: docker-compose up -d)
spring.docker.compose.skip.in=true

# Logging
logging.level.org.springframework.jdbc=DEBUG
logging.level.com.indran.bulletin_board.mapper=DEBUG
