spring.application.name=Bulletin Board Test

# Server Configuration
server.port=8080

# PostgreSQL Configuration (uses .env.local or defaults)
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:-localhost}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-bulletin_board}
spring.datasource.username=${POSTGRES_USER:-postgres}
spring.datasource.password=${POSTGRES_PASSWORD:-postgres123}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (HikariCP - Spring Boot default)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.finshot.bulletinboard.model
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# SQL Initialization (disabled when using Docker init)
# spring.sql.init.mode=always
# spring.sql.init.schema-locations=classpath:schema.sql
# spring.sql.init.data-locations=classpath:data.sql

# Disable Docker Compose during tests (start manually with: docker-compose up -d)
spring.docker.compose.skip.in=true

# Logging
logging.level.org.springframework.jdbc=DEBUG
logging.level.com.indran.bulletin_board.mapper=DEBUG

# DevTools (optional - auto restart)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true